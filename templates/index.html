<!DOCTYPE html>
<html ng-app="CoopFriend">
    <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href= "/static/styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="/static/script.js"></script>
    <script src="/static/ui-bootstrap-tpls-0.11.2.min.js"></script>
    <script type="text/javascript">
	function fade(btnElement){
			if (btnElement.value == "fade") {
                document.getElementById("cont").className = "fade-out";
                btnElement.value = "fade_out";
            }
            else {
                document.getElementById("cont").className = "fade-in";
                btnElement.value = "fade";
            }
	}
    </script>
    <link href='http://fonts.googleapis.com/css?family=Raleway:800' rel='stylesheet' type='text/css'>
    </head>

    <body ng-controller="MainCtrl">
<div class="site-wrapper">
      <div class="site-wrapper-inner">
    <div class="cover-container">
          <div class="masthead clearfix">
        <div class="inner">
              <h3 class="masthead-brand"><span style="color:yellow;">Wat</span>AreFriends</h3>
              <nav>
            <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                </ul>
          </nav>
            </div>
      </div>
      <div class="table_content card" ng-show="results != null">
      <table class="proletariat table table-hover">
        <thead>
          <tr>

            <th>Term</th>
            <th>You</th>
            <th>Your friend</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="result in results.dates" ng-style="styleRow(results.result[$index])">
            <td>{[{result}]}</td>
            <td>{[{results.my_array[$index]}]}</td>
            <td>{[{results.friend_array[$index]}]}</td>
            <td>{[{results.result[$index]}]}</td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-primary submit" ng-click="results = null" value="fade" onClick="fade(this);"> MY EYES </button>

    </div>
      <form id="form" role="form" class="inner cover card" ng-show="results == null">
        <script type="text/ng-template" id="customTemplate.html">
          <a style="color:{[{match.model.color}]}">
              <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
          </a>
        </script> 
        
        <!-- Me -->
        <div class="row content" id="cont">
              <div class=" col-md-6 row row_mine">
            <div class="col-md-12 mine_program">
                  <h3 class="masthead-brand"><span style="color:yellow;">YOU</span></h3>
                  <input type="text" ng-model="my_info" placeholder="Type your program here" typeahead="state as state.name for state in test_programs | filter:{name:$viewValue} | limitTo:16" typeahead-template-url="customTemplate.html" class="form-control program">
                </div>
            <div class="col-md-12 mine_stream" ng-show="my_info.require_stream">
                  <input type="text" ng-model="my_info.stream" placeholder="Type sequence/stream number here"class="form-control" ng-click="getStreamSuggestion(my_info)" list="mystreams">
                  <datalist id="mystreams">
                <option value="{[{stream}]}" ng-repeat="stream in my_info.stream_choices"> 
              </datalist>
                </div>
            <div class="col-md-12 mine_term">
                  <input type="text" ng-model="my_info.term" placeholder="Current term (eg. 1A)" class="form-control" ng-click="getTermsSuggestion(my_info)" list="mterms">
                  <datalist id="mterms">
                <option value="{[{term}]}" ng-repeat="term in my_info.terms_choices"> 
              </datalist>
                </div>
          </div>
              <!-- Friend -->
              <div class="col-md-6 row row_friend">
            <div class="col-md-12 your_program">
                  <h3 class="masthead-brand"><span style="color:yellow;">YOUR FRIEND</span></h3>
                  <input type="text" ng-model="friend_info" placeholder="Type program here" typeahead="state as state.name for state in test_programs | filter:{name:$viewValue} | limitTo:16" typeahead-template-url="customTemplate.html" class="form-control">
                </div>
            <div class="col-md-12 your_stream" ng-show="friend_info.require_stream">
                  <input type="text" ng-model="friend_info.stream" placeholder="Type sequence/stream number here"class="form-control" ng-click="getStreamSuggestion(friend_info)" list="fstreams">
                  <datalist id="fstreams">
                <option value="{[{stream}]}" ng-repeat="stream in friend_info.stream_choices"> 
              </datalist>
                </div>
            <div class="col-md-12 your_term">
                  <input type="text" ng-model="friend_info.term" placeholder="Current term (eg. 1A)" class="form-control" ng-click="getTermsSuggestion(friend_info)" list="fterms">
                  <datalist id="fterms">
                <option value="{[{term}]}" ng-repeat="term in friend_info.terms_choices"> 
              </datalist>
                </div>
          </div>
              
              <!-- Submit -->
              <div class="row submit_row">
            <div class="col-md-12">
                  <button type="button" class="btn btn-primary submit" ng-click="processForm()" value="fade" onClick="fade(this);"> Can we be friends? </button>
                </div>
          </div>
        </div>
      </form>
    <div class="mastfoot">
          <div class="inner">
        <p>Made with love.</p>
      </div>
        </div>
  </div>
    </div>
</div>
</body>
</html>
